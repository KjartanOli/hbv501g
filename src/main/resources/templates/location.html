<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<title th:text="${location.name}">Location Name</title>
</head>

<body>
	<div id="location-details">
		<h1 th:text="${location.name}">Location Name</h1>
		<p th:text="${location.description}">Location Description</p>
		<p><strong>Category:</strong> <span th:text="${location.category}">Category</span></p>
	</div>
</body>

</html>
