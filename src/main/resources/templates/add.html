<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add New Location</title>
</head>
<body>
    <h1>Add New Location</h1>
    <form action="#" th:action="@{/location/add}" th:object="${location}" method="post">
        <!-- form fields -->
        <label for="name">Name:</label><br>
        <input type="text" id="name" th:field="*{name}"><br>
        <label for="location">Location:</label><br>
        <input type="text" id="location" th:field="*{location}"><br>
        <label for="description">Description:</label><br>
        <textarea id="description" th:field="*{description}"></textarea><br>
        <label for="category">Category:</label><br>
        <select id="category" th:field="*{category}">
            <option th:each="cat : ${T(is.hi.hbv501g1.hidden_pearls.location.LocationCategory).values()}" th:value="${cat}" th:text="${cat}"></option>
        </select><br>
        <label for="tags">Tags:</label><br>
        <!-- Assuming you want to input tags as comma-separated values -->
        <input type="text" id="tags" name="tags"><br>
        <input type="submit" value="Submit">
        <a href="#" th:href="@{/}" class="btn">Cancel</a> <!-- cancel button, need link to correct page -->
    </form>
</body>
</html>
